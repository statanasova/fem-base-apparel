<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- web fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- challenge styles -->
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <div class="pattern"></div>
    <header class="header">
      <div class="header__content">
        <img src="/images/logo.svg" alt="BASE APPAREL logo" class="header__logo">
      </div>
    </header>

    <section class="visual">
      <picture class="visual__picture">
        <source srcset="/images/hero-desktop.jpg" media="(min-width: 500px)" />
        <img class="visual__image" src="/images/hero-mobile.jpg"
          alt="Female model wearing a short sleeved cotton shirt in orange" />
      </picture>
    </section>

    <section class="soon">
      <div class="soon__content">
        <h1 class="soon__heading">We're <span>coming</span> <span>soon</span></h1>
        <p class="soon__text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="subscribeForm" class="subscribe" action="" novalidate>
          <div class="subscribe__group">
            <label for="subscribeEmail" id="subscribeEmailLabel" class="sr-only">Email Address</label>

            <input id="subscribeEmail" type="email" class="subscribe__email-input" placeholder="Email Address">

            <img id="subscribeErrorIcon" class="subscribe__error-icon" src="/images/icon-error.svg" alt="error"
              aria-hidden="true">

            <button id="subscribeSubmit" class="subscribe__submit" type="submit">
              <img src="/images/icon-arrow.svg" alt="arrow icon" aria-hidden="true">
            </button>

          </div>

          <div role="alert">
            <p id="subscribeErrorText" class="subscribe__error-text">Please provide a valid email</p>
          </div>
        </form>
      </div>
    </section>

  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <script src="/js/main.js"></script>
</body>

</html>
